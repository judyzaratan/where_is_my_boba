<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boba Map</title>
    <style>
    #map {
      height: 100%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    </style>
  </head>
  <body>

    <!-- Folders -->

    <ul class="folders" data-bind="foreach: markers">
      <li data-bind="text: $data.title, click: $parent.populateInfoWindow"></li>
    </ul>
    <div id="map">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" type="text/javascript">
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdQUoRxP44RAWdfyuHNk3qy5mwAuvOo8I&callback=initMap"
    async defer></script>

    <script src="app.js">
    </script>
  </body>
</html>
