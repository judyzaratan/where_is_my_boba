<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Boba Map</title>
  <style>
  html,
  body, #wrapper {
    font-family: Arial, sans-serif;
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #list{
    z-index: 99;
    position: absolute;
    top: 100px;
    left: 100px;
    background-color: white;
  }
  #map {
    height: 100%;
  }
  </style>
</head>

<body>

<div id="wrapper">
  <div id="map"></div>
  <div id="list">
    <input placeholder="Searchâ€¦" type="search" data-bind="textInput: query, valueUpdate: 'keyup'" autocomplete="off">
    <ul data-bind="template: {name: 'place',foreach: filteredSearch}">
    </ul>
  </div>

</div>

<script type="text/html" id="place">
  <li data-bind="text: $data.title, click: $parent.populateInfoWindow"></li>
</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" type="text/javascript">
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdQUoRxP44RAWdfyuHNk3qy5mwAuvOo8I&callback=initMap" async defer></script>

  <script src="app.js">
  </script>
</body>

</html>
